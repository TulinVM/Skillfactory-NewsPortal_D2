<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock title %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Новый портал новостей</a>
      </div>
      <nav class="nav">
          <a href="{% url 'authors:posts' %}"><i class="bi bi-house-fill"></i>Посты</a>
          <a href="{% url 'authors:search' %}"><i class="bi bi-list-task"></i>Поиск</a>
          <a href="{% url 'authors:news-create' %}"><i class="bi bi-plus-circle"></i>Добавить новости</a>
          <a href="{% url 'authors:article-create' %}"><i class="bi bi-plus-circle"></i>Архив новостей</a>
          <a href="{% url 'authors:post_list' %}"><i class="bi bi-plus-circle"></i>Новости</a>
          <a href="{% url 'authors:admin' %}"><i class="bi bi-plus-circle"></i>Вход</a>
      </nav>
    </div>
  </nav>
  <div class="container">
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
               {{message}}
             </div>
           {% endfor %}
    {% endif %}
    {% block content %}{% endblock content %}
  </div>
</body>
</html>
